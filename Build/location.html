        <!-- Hammer reload -->
          <script>
            setInterval(function(){
              try {
                if(typeof ws != 'undefined' && ws.readyState == 1){return true;}
                ws = new WebSocket('ws://'+(location.host || 'localhost').split(':')[0]+':35353')
                ws.onopen = function(){ws.onclose = function(){document.location.reload()}}
                ws.onmessage = function(){
                  var links = document.getElementsByTagName('link'); 
                    for (var i = 0; i < links.length;i++) { 
                    var link = links[i]; 
                    if (link.rel === 'stylesheet' && !link.href.match(/typekit/)) { 
                      href = link.href.replace(/((&|\?)hammer=)[^&]+/,''); 
                      link.href = href + (href.indexOf('?')>=0?'&':'?') + 'hammer='+(new Date().valueOf());
                    }
                  }
                }
              }catch(e){}
            }, 1000)
          </script>
        <!-- /Hammer reload -->

	<script type="text/javascript">
		function initialize() 
		{
			var map = new google.maps.Map($(".contains-map")[0], mapOptions()),
					locations = mapMarkers(),
					i = 0;    
		
			while (i < locations.length)
			{
				var markerImage = $(".location-marker-"+locations[i][3]).attr("src");
				
				var marker = new google.maps.Marker(
				{
					icon: new google.maps.MarkerImage(markerImage, null, null, null, new google.maps.Size(locations[i][4],locations[i][5])),
					map: map,
					optimised: false,
					position: new google.maps.LatLng(locations[i][1], locations[i][2])
				});
				
				i++;
			}
		}
		google.maps.event.addDomListener(window, 'load', initialize);
